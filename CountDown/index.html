<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Count Down</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1> رمضان كريم</h2>

        <div class="countdown-container">
            <div class="count-el day">
                <p class="big-text" id="days">0</p>
                <span>
                    day
                </span>
            </div>
            <div class="count-el hour">
                <p class="big-text" id="hour">0</p>
                <span>
                    hour
                </span>
            </div>
            <div class="count-el minutes">
                <p class="big-text" id="minutes">0</p>
                <span>
                        min
                </span>
            </div>

            <div class="count-el second">
                <p class="big-text" id="second">0</p>
                <span>sec</span>

            </div>
        </div>
        <div class="home">
            <a href="../index.html#portfolio">

                <img src="./images/home.png" alt="Back To Home" style="width:100px;height:100px;">
                <p>Back TO Home</p>
            </a>
        </div>
</body>
<script src="javascript.js"></script>

</html>
